spring:
  cloud:
    gateway:
      x-forwarded-for:
        enabled: true
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
      - id: account
        uri: lb://account
        predicates:
        - Path=/accounts/**
        filters:
        - RewritePath=/accounts/(?<remains>.*), /$\{remains}
      - id: product
        uri: lb://product
        predicates:
        - Path=/products/**
        filters:
        - RewritePath=/products/(?<remains>.*), /$\{remains}
      - id: order
        uri: lb://order
        predicates:
        - Path=/orders/**
        filters:
        - RewritePath=/orders/(?<remains>.*), /$\{remains}
      - id: authorization
        uri: lb://authorization
        predicates:
        - Path=/auth/**
        filters:
        - RewritePath=/auth/(?<remains>.*), /$\{remains}
# EUREKA DISCOVERY
eureka:
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9091/eureka
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
# TOMCAT
server:
  port: 8081
# ACTUATOR ENDPOINTS
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - env

