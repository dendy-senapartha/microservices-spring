    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://node0.registry/eureka, http://node1.registry/eureka # HA in docker environment
  instance:
    instanceId: ${spring.application.name}:${HOSTNAME}
# TOMCAT
